version: "3"

services:
  vue:
    image: smartuse/gemeindescan-webui-vue:0.0.1
    hostname: vue
    environment:
      - TERM=xterm-256color
    volumes:
      - ./vue:/opt/vue
    working_dir: /opt/vue
    ports:
      - "8080:8080"

  fastapi:
    image: smartuse/gemeindescan-webui-fastapi:0.0.2
    hostname: fastapi
    environment:
      - TERM=xterm-256color
      - FASTAPI_DB_NAME=webui
      - FASTAPI_DB_USER=webui
      - FASTAPI_DB_PASSWORD=pgpass
      - FASTAPI_DB_HOST=pdb
      - FASTAPI_HTTPS=True
      - START_fastapi=NO
    volumes:
      - ./fastapi:/opt/fastapi
      # - ./var/fastapi:/var/services/fastapi
    working_dir: /opt/fastapi/
    ports:
    - "8081:8081"
